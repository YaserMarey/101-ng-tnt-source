<div>
    <input type="button" value="Edit" ng-click="edit()" ng-show="ui.canEdit"/>
    <input type="button" value="Search" ng-click="search()" ng-show="ui.canSearch"/>
    <input type="button" value="Cancel" ng-click="cancel()" ng-show="ui.canCancel"/>
    <input type="button" value="Ok" ng-click="ok()" ng-show="ui.canOk"/>
    <input type="button" value="Save" ng-click="save()" ng-show="ui.canSave"/>
</div>

<div>
    <div>
        <div>Full Name</div>
        <div><input ng-disabled="ui.isReadOnly" type="text" ng-model="data.fullname"/></div>
    </div>
    <div>
        <div>Address</div>
        <div><input ng-disabled="ui.isReadOnly" type="text" ng-model="data.address"/></div>
    </div>
    <div>
        <div>Phone Number</div>
        <div><input ng-disabled="ui.isReadOnly "type="text" ng-model="data.phonenumber"/></div>
    </div>
</div>
