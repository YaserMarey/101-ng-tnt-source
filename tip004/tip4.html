<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/angular/angular.js"></script>
    <script src="tip4.js"></script>
</head>
<body ng-app="app">
<div ng-controller="parentCtrl">
    <drctv1 publish="publish(msg)"></drctv1>
    <drctv2 subscribe="subscribe(obj)" unsubscribe="unsubscribe(index)"></drctv2>
    <br/>
    <input type="checkbox" ng-model="show1"/>
    <drctv2 ng-if="show1" subscribe="subscribe(obj)" unsubscribe="unsubscribe(index)"></drctv2>
    <br/>
    <input type="checkbox" ng-model="show2"/>
    <drctv2 ng-if="show2" subscribe="subscribe(obj)" unsubscribe="unsubscribe(index)"></drctv2>

</div>
</body>
</html>
